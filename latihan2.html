<!DOCTYPE html>
<html>
  <head>
    <title>Membuat Format Teks</title>
  </head>
  <body>
    <h2><b>Membuat Nasi Goreng</b></h2>
    <ul>
      <!-- Format Tebal  -->
      <li>
        <b>Siapkan semua alat dan bahan</b>
      </li>
      <!-- Format Miring  -->
      <li>
        <i>Hancurkan semua rempah-rempah dengan cobek</i>
      </li>
      <!-- Format Garis Bawah  -->
      <li>
        <u>goreng dengan minyak hingga wangi</u>
      </li>
      <!-- Format Superscript Text  -->
      <li>
        <sup>Masukkan telur. orak arik</sup>
      </li>
      <!-- Format Subscript Text  -->
      <li>
        <sub> Masukkan nasi</sub>
      </li>
      <!-- Format Highligh  -->
      <li>
        <mark>Aduk hingga nasi berwarna kuning</mark>
      </li>
      <!-- Format Coret  -->
      <li>
        Memasak nasi goreng itu <del>sulit</del> mudah!
      </li>
    </ul>
  </body>
</html>
